<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:replace="admin/header::header-fragment"></header>
<link rel="stylesheet" th:href="@{/admin/dist/css/Category.css}">
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->
    <div th:replace="admin/header::header-nav"></div>
    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
       <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                <br>
                    <div class="col-2">
                        <h1 class="card-title">カテゴリー管理</h1>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                                                               
                          <div class="campaignTable">
	                       <table class="order-table" id="table" border="1">	                        
							<tbody>
							           <th:block th:unless="${#lists.isEmpty(firstLevelCategories)}">
							            <th:block th:each="c : ${firstLevelCategories}">
							           <tr>
							            <td id="height">
							             <select class="custom-select" id="inputGroupSelect04">
							             <th:block th:unless="${#lists.isEmpty(goodsSaleList)}">
							              <th:block th:each="gs : ${goodsSaleList}">
							              <option value="selected">Choose...</option>
							              <option value="gs.id"> <th:block th:text="${gs.name}"></option>
							               </th:block>
							            </th:block>
							             </select>
							               </td>
							            <td class="fontSize">&nbsp;
							             <input type="checkbox" th:value="${c.categoryId}"
							             th:text="${c.categoryName}"/>
							             &nbsp;&nbsp;開始日:
										<input type="date">
										 &nbsp;&nbsp;終了日:	
										 <input type="date">						             							            						              							             												
							             <button class="button1" id="plus">➕</button>
							            </td>
							           </tr>
							           </th:block>
							           </th:block>
							</tbody>
							</table>
						</div>
	                   	                                                                                                      
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
         <!--add goods sale serachhitory by coca 2021/05/28-->
    <ul id="searchResultUl">
		<li class="dumyLi" searchLi>
		<select class="custom-select" id="inputGroupSelect05">
			<option value="selected">Choose...</option>
			<option value="txt">换季大促销(40%)</option>
			<option value="csv">换季大促销(40%)</option>
		</select>
		<input type="checkbox" />
			<a>
			link
		</a> 
		 &nbsp;&nbsp;開始日:
		<input type="date">
		 &nbsp;&nbsp;終了日:
		<input type="date">
		<button class="button1" id="button2">➕</button>
	</li>
</ul>
     <!-- /.content-wrapper -->
    </div>        
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
</div>
</body>
<!-- jQuery -->
<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
<!-- sweetalert -->
<script th:src="@{/admin/plugins/sweetalert/sweetalert.min.js}"></script>
<!-- ajaxupload -->
<script th:src="@{/admin/plugins/ajaxupload/ajaxupload.js}"></script>
<!-- wangEditor -->
<script type="text/javascript" src="//unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
<script th:src="@{/admin/dist/js/public.js}"></script>
<script th:src="@{/admin/dist/js/Category.js}"></script>
</html>
