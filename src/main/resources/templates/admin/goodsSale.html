<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- 引入页面头header-fragment -->

    <!-- 引入工具栏sidebar-fragment -->
    <div th:replace="admin/sidebar::sidebar-fragment(${path})"></div>
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="container-fluid">
            </div><!-- /.container-fluid -->
        </div>
        <!-- Main content -->
         <div class="content">
            <div class="container-fluid">
                <div class="card card-primary card-outline">
                    <div class="card-header">
                        <h3 class="card-title">キャンペーン管理</h3>
                    </div> <!-- /.card-body -->
                    <div class="card-body">
                   <!--uploade added by coca 2021/05/20-->
                           <div class="form-group">
                                    <div class="col-sm-4">
                         
                                    </div>
                            </div>
                        <div class="col-sm-4"></div>                           
                        <div class="grid-btn">
                        <div class="col-1">
                            <button class="btn btn-info" onclick="gsAdd()" id="newAdd" >
                            <i class="fa fa-plus"></i>&nbsp;新規追加
                            </button>
                        </div>
                        <div class="col-1">
                            <button class="btn btn-info" id= "csvUpload" onclick="csvUpload()"><i class="fa fa-pencil-square-o"></i>&nbsp;CSV登録
                            </button>
                        </div>
                        </div>
                        <br>
                        <div>
	                    <div class="col-1">   
	                        	<span id="all">
	                        		<b>すべて(0)</b>
	                        	</span>
	                    </div>
                        <div class="col-2">
	                        	<span id="close">
	                        		<b>クローズ(0)</b>
	                        	</span>
	                    </div>    
	                    </div>
                        <br>                    
                        <div>
	                        <div class="col-12">
	                        <div id="campaignDownload">
	                        	<form name="input" action="html_form_action.php" method="get">
									<select type="text" name="キャンペーン名" id="campaignName"></select>
									<button id="download" type="button">Download CSV</button>
                                <iframe id="my_iframe"></iframe>
								</form>
	                        </div>
	                        </div>
	                        
	                        <div class="col-8">
	                        <div id="campaignSearch">	                        
	                        	<input type="search" id="searchKeyword" autocomplete="off">
								<button id="search">絞り込み検索</button>
	                        </div>
	                        </div>
	                    </div>
                                                
                        <div class="campaignTable" >
	                       <table class="col-12" id="table" border="1">
	                        	<thead>
						            <tr class="tableHead">
						                <th class="col-1">
						                    <input type="checkbox" id="checkAll"/>
						                </th>
						                <th class="col-1">キャンペーンID</th>
						                <th class="col-2">キャンペーン名</th>
						                <th class="col-2">開始時間</th>
						                <th class="col-2">終了時間</th>
						                <th class="col-2">ステータス</th>
						            </tr>
						        </thead>
						        <tbody>
						       <!-- add Initialal web page by coca 2021/05/19-->						        						            
						            <th:block th:unless="${#lists.isEmpty(pageResult.list)}">
						            <th:block th:each="gs: ${pageResult.list}">
						            <tr class="tableBody">
						                <td class="col-1">
						                    <input type="checkbox" id="checkAll"/>
						                </td>
						                <td class="col-1" th:text="${gs.id}"></td>
						                <td class="col-2" th:text="${gs.name}"></td>
						                <td class="col-2" th:text="${gs.startDate}"></td>
						                <td class="col-2" th:text="${gs.endDate}"></td>
						                <td class="col-2" th:text="${gs.flag}"></td>	
						              </tr>						         					                
						            </th:block>
						            </th:block>						          						            					          						         
								</tbody>
							</table>
						</div>
                    </div><!-- /.card-body -->
                </div>
            </div><!-- /.container-fluid -->
        </div>
        	<!--achieve paging added by coca 2021/05/20 	-->				
      <div class="pages">
        <div class="page_wrap">
            <th:block th:if="${null != pageResult and !#lists.isEmpty(pageResult.list)}">
            <span class="page_span1">
                 <a th:href="@{${pageResult.currPage==1}?'##':'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-1}+'&orderBy='+${orderBy==null?'':orderBy}}">
                                    < 上一页
                                </a>
                <th:block th:if="${pageResult.currPage-2 >=1}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-2}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage -2}">1</a></th:block>
                <th:block th:if="${pageResult.currPage-1 >=1}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage-1}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage -1}">1</a></th:block>
                <a href="##" class="active" th:text="${pageResult.currPage}">1</a>
                <th:block th:if="${pageResult.currPage+1<=pageResult.totalPage}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+1}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage +1}">1</a></th:block>
                <th:block th:if="${pageResult.currPage+2<=pageResult.totalPage}"><a
                        th:href="@{'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+2}+'&orderBy='+${orderBy==null?'':orderBy}}"
                        th:text="${pageResult.currPage +2}">1</a></th:block>
                 <a th:href="@{${pageResult.currPage>=pageResult.totalPage}?'##':'/admin/goods/sale?keyword='+${keyword==null?'':keyword}+'&page=' + ${pageResult.currPage+1}+'&orderBy='+${orderBy==null?'':orderBy}}">
                                    下一页 >
                                </a>
					</span>
            </th:block>
        </div>
    </div>
    <!--add goods sale serachhitory by coca 2021/05/20-->
    <ul id="searchResultUl">
    	<li class="dumyLi searchLi">

    </ul>

        <div class="content">

            <div class="modal fade" id="gsModal" tabindex="-1" role="dialog" aria-labelledby="gsModalLabel">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                    aria-hidden="true">&times;</span></button>
                            <h6 class="modal-title" id="gsModalLabel">Modal</h6>
                        </div>
                        <div class="modal-body">
                            <form id="gsForm">
                                <div class="form-group">
                                    <div class="alert alert-danger" id="edit-error-msg" style="display: none;">
                                        错误信息展示栏。
                                    </div>
                                </div>
                                <!--<input type="hidden" class="form-control" id="categoryId" name="categoryId">
                                <input type="hidden" id="categoryLevel" th:value="${categoryLevel}">
                                <input type="hidden" id="parentId" th:value="${parentId}">
                                <input type="hidden" id="backParentId" th:value="${backParentId}">-->
                                <div class="form-group">
                                    <label for="gsName" class="control-label">分类名称:</label>
                                    <input type="text" class="form-control" id="gsName" name="gsName"
                                           placeholder="请输入分类名称" required="true">
                                </div>
                                <div class="form-group">
                                    <label for="gsName" class="control-label">排序值:</label>
                                    <input type="number" class="form-control" id="categoryRank" name="categoryRank"
                                           placeholder="请输入分类排序值" required="true">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" id="saveButton">确认</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.modal -->
        </div>
    <!-- /.content-wrapper -->
    </div>      
    <!-- 引入页脚footer-fragment -->
    <div th:replace="admin/footer::footer-fragment"></div>
